<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="" style="margin-top: 10px" method="post">
        <fieldset class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="login">Login :</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Login">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="UserName">Name :</label>
                    <input type="text" class="form-control" id="UserName" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="UserSurname">Surname :</label>
                    <input type="text" class="form-control" id="UserSurname" name="surname" placeholder="Surname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Email :</label>
                    <input type="hidden" class="form-control" id="role" name="role" value="user">
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sex :</legend>
                <div class="col-sm-10" id="sex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="TextareaAboutMe">About me :</label>
            <textarea class="form-control" id="TextareaAboutMe" rows="3" name="aboutMe"
                      placeholder="About me"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Remember me :</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <label>
                        <input class="form-check-input" type="checkbox" name="rememberMe" value="remember-me">
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-outline-primary" onclick="return validate();">Submit</button>
        <button type="submit" class="btn btn-lg btn-outline-primary" onclick="return addRow();">Add</button>
    </form>

    <div class="table-responsive" style="margin-top: 20px">
        <table class="table" id="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>

    function validate() {
        var fields = document.getElementsByClassName('form-group');
        var res = true;
        for (var i = 0; i < fields.length; i++) {
            if (fields[i].lastElementChild.value === '') {
                alert('Please fill in all fields.');
                res = false;
                break;
            }
        }
        return res;
    }


    function createNewUser() {
        var user = {
            login: $('#login').val(),
            name: $('#UserName').val(),
            //surname: $('#UserSurname').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            //sex: sexInTable(),
            //aboutMe: $('#TextareaAboutMe').val(),
            role: $('#role').val()
        }

        $.ajax({
            type: "POST",
            url: './json',
            data: JSON.stringify(user),
            complete: function (data) {
                console.log(data);
            },
            dataType: 'json'
        });

    }

    function addRow() {
        if (validate()) {
            createNewUser();
        }

    }

    $($.ajax({
        method: "get",
        url: "./json",
        complete: function (data) {
            var userList = JSON.parse(data.responseText);
            var result = "";
            for (var i = 0; i < userList.length; i++) {
                result = result.concat(
                    '<tr>' +
                    '<td>' + i + '</td>' +
                    '<td>' + userList[i].login + '</td>' +
                    '<td>' + userList[i].name + '</td>' +
                    '<td>' + '-' + '</td>' +
                    '<td>' + userList[i].email + '</td>' +
                    '<td>' + '-' + '</td>' +
                    '</tr>'
                );
            }
            $('#table thead').after('<tbody>' + result + '</tbody>');
        }
    }));

    function sexInTable() {
        var rates = document.getElementsByName('sex');
        var rate_value;
        for (var i = 0; i < rates.length; i++) {
            if (rates[i].checked) {
                rate_value = rates[i].value;
            }
        }

        return rate_value;
    }
</script>

</body>
</html>
